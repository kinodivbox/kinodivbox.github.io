<head>

  <link rel="icon" href="/css_js/favicon-dark.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/css_js/favicon.svg" media="(prefers-color-scheme: dark)">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pnLe44Pv1YVb8cCdK3bQpJ+9x2Z7tL1qIm6kDj8DRNwhK59wEkCJnCHFlQaGo8m4BqU8xgIDRvNDRZ0Gst7a5Q==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Schema.org markup -->
  <script type="application/ld+json">

    "@context": "https://schema.org",

    }

  <!-- Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KINODIVBOX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KINODIVBOX');
  </script>

  <script src="/css_js/logo.js" async></script>
  <script src="/css_js/kinodivbox.js" defer></script>

  <style>
    :root {
      --primary-color: #e50914;
      --bg-color: #111;
      --text-color: #fff;
      --button-bg: #222;
      --button-hover: #e50914;
    }
    [data-theme="light"] {
      --bg-color: #fff;
      --text-color: #000;
      --button-bg: #f0f0f0;
      --button-hover: #e50914;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header, main, footer {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
    }
    .sliding-button {
      background: var(--button-bg);
      color: var(--text-color);
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .sliding-button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 720px;
      border: none;
      max-width: 100%;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .footer_body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      z-index: 1001;
      font-size: 18px;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 10px;
      display: none;
      z-index: 1000;
      padding: 10px;
      border-radius: 50%;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      font-size: 16px;
    }
    #menuToggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: var(--button-bg);
      border: none;
      color: var(--text-color);
      padding: 10px;
      font-size: 20px;
      border-radius: 5px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 998;
      display: none;
    }
    #overlay.active {
      display: block;
    }
    #mobileNav {
      display: none;
      flex-direction: column;
      align-items: center;
      background: var(--bg-color);
      position: fixed;
      top: 60px;
      left: 10px;
      right: 10px;
      z-index: 999;
      border-radius: 10px;
      padding: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease-in-out;
    }
    #mobileNav.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    .logo {
      width: 60px;
      height: auto;
      vertical-align: middle;
      margin-right: 10px;
    }
    .loader {
      text-align: center;
      font-size: 1rem;
      padding: 2em;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      #menuToggle {
        display: block;
      }
      iframe {
        height: 480px;
      }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <button id="themeToggle" type="button"><i class="fas fa-moon"></i></button>
  <button id="menuToggle"><i class="fas fa-bars"></i></button>
  <button id="scrollTopBtn" title="Наверх">⬆</button>

  <header>
    <a href="/">
      <img src="/995424.jpg" alt="Логотип KinoDivBox — перейти на главную" class="logo">
      <span class="sliding-button">KINODIVBOX</span>
    </a>
  </header>

  <nav>...</nav> <!-- Ссылки оставлены без изменений -->
  <div id="mobileNav">...</div> <!-- Тоже -->

  <main>
    <h1>KinoDivBox — Смотреть фильмы онлайн</h1>
    <div class="loader" id="loader">Загрузка плеера...</div>
    <iframe src="https://kinohost.web.app" loading="lazy" allowfullscreen title="KinoDivBox iframe" referrerpolicy="no-referrer" onload="document.getElementById('loader').style.display='none'"></iframe>
  </main>

  <footer>
    <div class="footer_body">
      <p>&copy; KinoDivBox. Все права защищены.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });

    const themeToggle = document.getElementById('themeToggle');
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
      themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
    }

    themeToggle.addEventListener('click', () => {
      const isLight = document.documentElement.getAttribute('data-theme') === 'light';
      const newTheme = isLight ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      themeToggle.innerHTML = isLight ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
      localStorage.setItem('theme', newTheme);
    });

    const menuToggle = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileNav');
    const overlay = document.getElementById('overlay');
    const toggleMobileMenu = () => {
      const isActive = mobileNav.classList.toggle('active');
      overlay.classList.toggle('active', isActive);
      localStorage.setItem('menuOpen', isActive ? '1' : '0');
    };
    menuToggle.addEventListener('click', toggleMobileMenu);
    overlay.addEventListener('click', toggleMobileMenu);
    if (localStorage.getItem('menuOpen') === '1') {
      mobileNav.classList.add('active');
      overlay.classList.add('active');
    }

    window.addEventListener('scroll', () => {
      scrollTopBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
