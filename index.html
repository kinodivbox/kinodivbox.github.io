<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-title" content="KinoDivBox" />
  <meta name="application-name" content="KinoDivBox" />

  <title>KinoDivBox — Смотреть фильмы онлайн</title>
  <link rel="icon" href="/css_js/favicon-dark.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" href="/css_js/favicon.svg" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="/css_js/knopki.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="description" content="KinoDivBox — агрегатор плееров: Alloha, Ashdi, Cdnmovies, Collaps, rewallin, Hdvb, Iframe, Kodik, Videocdn, Voidboost. Удобный способ смотреть фильмы онлайн в хорошем качестве." />
  <meta name="keywords" content="kinodivbox, смотреть фильмы онлайн, агрегатор плееров, фильмы бесплатно, сериалы онлайн" />
  <meta property="og:title" content="KinoDivBox — агрегатор плееров" />
  <meta property="og:image" content="/css_js/cover.png" />
  <meta property="vk:image" content="/css_js/cover.png" />
  <script src="/css_js/logo.js" async></script>
  <script src="/css_js/kinodivbox.js" defer></script>
  <style>
    /* ... стили без изменений ... */
    #historyContainer h3 {
      margin-top: 40px;
      margin-bottom: 10px;
    }
    #clearHistoryBtn {
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 8px 16px;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #clearHistoryBtn:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <!-- ... меню, iframe и прочее ... -->
  <main>
    <iframe id="mainIframe" src="https://kinohost.web.app" loading="lazy" allowfullscreen title="KinoDivBox iframe"></iframe>
    <div id="historyContainer" style="margin-top:20px; text-align:center;"></div>
  </main>

  <!-- ... футер ... -->

  <script>
    // История просмотров: теперь с точными URL и кнопкой очистки
    const iframe = document.getElementById('mainIframe');
    const historyContainer = document.getElementById('historyContainer');

    function saveToHistory(url) {
      const history = JSON.parse(localStorage.getItem('iframeHistory') || '[]');
      const exists = history.find(item => item.url === url);

      if (!exists) {
        history.unshift({ url: url, timestamp: Date.now() });
        if (history.length > 10) history.pop();
        localStorage.setItem('iframeHistory', JSON.stringify(history));
      }
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('iframeHistory') || '[]');
      historyContainer.innerHTML = '';

      if (history.length === 0) return;

      const title = document.createElement('h3');
      title.textContent = 'История просмотров:';
      historyContainer.appendChild(title);

      history.forEach(item => {
        const link = document.createElement('a');
        link.href = item.url;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = new URL(item.url).hostname;
        link.className = 'sliding-button';
        historyContainer.appendChild(link);
      });

      const clearBtn = document.createElement('button');
      clearBtn.id = 'clearHistoryBtn';
      clearBtn.textContent = 'Очистить историю';
      clearBtn.addEventListener('click', () => {
        localStorage.removeItem('iframeHistory');
        renderHistory();
      });
      historyContainer.appendChild(clearBtn);
    }

    iframe.addEventListener('load', () => {
      const url = iframe.src;
      saveToHistory(url);
      renderHistory();
    });

    renderHistory();
  </script>
</body>
</html>
