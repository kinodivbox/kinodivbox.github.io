	<script>
    const form = document.querySelector('form');
    const input = document.querySelector('input[name="q"]');

    function getQuery() {
        const params = new URLSearchParams(location.search);
        if (params.has('q')) {
            const value = params.get('q').trim();
            if (value.includes('kinopoisk.ru') || value.includes('imdb.com')) {
                const match = value.match(/\/(?:film|series|title)\/(?<id>(tt)*\d+)/);
                return match.groups.id;
            }
            return decodeURI(value);
        }
        return '';
    }

    function updateView() {
        const placeholder = document.querySelector('.placeholder');
        const player = document.querySelector('.player');
        if (getQuery() === '') {
            placeholder.classList.remove('hidden');
            player.classList.add('hidden');
        } else {
            placeholder.classList.add('hidden');
            player.classList.remove('hidden');
            initPlayer();
        }
    }

    function initPlayer() {
        new Kinobox('.kinobox_player', {
        search: {
		query: getQuery()
        },
        'players':{'Collaps':{'enable':true,'position':1,'token':'0c54da2301073eafd15dcefc417e20e3'},'Bazon':{'enable':true,'position':2,'token':'fd96dcfe0417aa1f2d99b595658afbf4'},'Hdvb':{'enable':true,'position':3,'token':'8a22f8e7684404c3815e3ffa940f00a0'},'Videocdn':{'enable':true,'position':4,'token':'NQTJzau1aumGng3v6Mx4IDjQI6IdrOo1'},'Alloha':{'enable':true,'position':5,'token':'{token}'},'Kodik':{'enable':true,'position':6,'token':'{token}'},'Ashdi':{'enable':true,'position':7,'token':'{token}'},'Cdnmovies':{'enable':true,'position':8,'token':'{token}'},'Iframe':{'enable':true,'position':9,'token':'{token}'},'Voidboost':{'enable':true,'position':10,'token':'{token}'}},
    }).init();
    }

    input.value = getQuery();
    updateView();
</script>
