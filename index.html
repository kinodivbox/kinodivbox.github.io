<body>
  <!-- ... элементы меню и iframe ... -->
  <main>
    <iframe id="mainIframe" src="https://kinohost.web.app" loading="lazy" allowfullscreen title="KinoDivBox iframe"></iframe>
    <div id="historyContainer" style="margin-top:20px; text-align:center;"></div>
  </main>

  <!-- ... footer и прочее ... -->

  <script>
    // Блокировка контекста и клавиш (без изменений)

    // Тема (без изменений)

    // Мобильное меню (без изменений)

    // === История просмотров ===
    const iframe = document.getElementById('mainIframe');
    const historyContainer = document.getElementById('historyContainer');

    function getDomainFromURL(url) {
      try {
        const { hostname } = new URL(url);
        return hostname;
      } catch {
        return null;
      }
    }

    function saveToHistory(url) {
      const domain = getDomainFromURL(url);
      if (!domain) return;

      const history = JSON.parse(localStorage.getItem('iframeHistory') || '[]');
      if (!history.includes(domain)) {
        history.unshift(domain);
        if (history.length > 10) history.pop();
        localStorage.setItem('iframeHistory', JSON.stringify(history));
      }
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('iframeHistory') || '[]');
      if (history.length === 0) return;

      const title = document.createElement('h3');
      title.textContent = 'История просмотров:';
      title.style.marginBottom = '10px';
      historyContainer.innerHTML = '';
      historyContainer.appendChild(title);

      history.forEach(domain => {
        const link = document.createElement('a');
        link.href = `https://${domain}`;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = domain;
        link.className = 'sliding-button';
        historyContainer.appendChild(link);
      });
    }

    iframe.addEventListener('load', () => {
      const url = iframe.src;
      saveToHistory(url);
      renderHistory();
    });

    renderHistory();
  </script>
</body>
