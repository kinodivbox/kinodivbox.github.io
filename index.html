  <style>
    :root {
      --primary-color: #e50914;
      --bg-color: #111;
      --text-color: #fff;
      --button-bg: #222;
      --button-hover: #e50914;
    }

    [data-theme="light"] {
      --bg-color: #fff;
      --text-color: #000;
      --button-bg: #f0f0f0;
      --button-hover: #e50914;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header, main, footer {
      text-align: center;
      padding: 20px;
    }

    .sliding-button {
      background: var(--button-bg);
      color: var(--text-color);
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .sliding-button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 720px;
      border: none;
      max-width: 100%;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .footer_body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      z-index: 1001;
      font-size: 18px;
    }

    #menuToggle {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: var(--button-bg);
      border: none;
      color: var(--text-color);
      padding: 10px;
      font-size: 20px;
      border-radius: 5px;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 998;
      display: none;
    }

    #overlay.active {
      display: block;
    }

    #mobileNav {
      display: none;
      flex-direction: column;
      align-items: center;
      background: var(--bg-color);
      position: fixed;
      top: 60px;
      left: 10px;
      right: 10px;
      z-index: 999;
      border-radius: 10px;
      padding: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease-in-out;
    }

    #mobileNav.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      width: 60px;
      height: auto;
      vertical-align: middle;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      #menuToggle {
        display: block;
      }
      iframe {
        height: 480px;
      }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <button id="themeToggle"><i class="fas fa-adjust"></i></button>
  <button id="menuToggle"><i class="fas fa-bars"></i></button>

  <header>
    <a href="/">
      <img src="/css_js/logo.svg" alt="Логотип KinoDivBox" class="logo">
      <span class="sliding-button">KINODIVBOX</span>
    </a>
  </header>

  <nav>
    <a href="/baza.html" class="sliding-button" target="_blank" rel="noopener noreferrer">FILMIX PRO/PRO+</a>
    <a href="/zona.html" class="sliding-button" target="_blank" rel="noopener noreferrer">ZONA</a>
    <a href="/contact" class="sliding-button" target="_blank" rel="noopener noreferrer">КОНТАКТЫ</a>
    <a href="https://t.me/+7rdptT_SDxVlZjgy" class="sliding-button" target="_blank" rel="noopener noreferrer">TELEGRAM</a>
    <a href="https://www.tiktok.com/@kinodivbox_official" class="sliding-button" target="_blank" rel="noopener noreferrer">TikTok</a>
  </nav>

  <div id="mobileNav">
    <a href="/baza.html" class="sliding-button" target="_blank" rel="noopener noreferrer">FILMIX PRO/PRO+</a>
    <a href="/zona.html" class="sliding-button" target="_blank" rel="noopener noreferrer">ZONA</a>
    <a href="/contact" class="sliding-button" target="_blank" rel="noopener noreferrer">КОНТАКТЫ</a>
    <a href="https://t.me/+7rdptT_SDxVlZjgy" class="sliding-button" target="_blank" rel="noopener noreferrer">TELEGRAM</a>
    <a href="https://www.tiktok.com/@kinodivbox_official" class="sliding-button" target="_blank" rel="noopener noreferrer">TikTok</a>
  </div>

  <main>
    <iframe src="https://kinohost.web.app" loading="lazy" allowfullscreen title="KinoDivBox iframe"></iframe>
  </main>

  <footer>
    <div class="footer_body">
      <p>&copy; KinoDivBox. Все права защищены.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });

    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
    }
    themeToggle.addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });

    const menuToggle = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileNav');
    const overlay = document.getElementById('overlay');

    const toggleMobileMenu = () => {
      const isActive = mobileNav.classList.toggle('active');
      overlay.classList.toggle('active', isActive);
      localStorage.setItem('menuOpen', isActive ? '1' : '0');
    };

    menuToggle.addEventListener('click', toggleMobileMenu);
    overlay.addEventListener('click', toggleMobileMenu);

    // Сохраняем состояние меню между перезагрузками
    if (localStorage.getItem('menuOpen') === '1') {
      mobileNav.classList.add('active');
      overlay.classList.add('active');
    }
  </script>
</body>
</html>
