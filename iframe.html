<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KinoDivBox Embed Player</title>
<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    #player-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }
    .player-buttons {
        position: absolute;
        top: 100px;
        right: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 10;
    }
    .player-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.3);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
        font-size: 12px;
    }
    .player-btn:hover {
        background: rgba(255,255,255,0.3);
    }
    .copy-container {
        position: absolute;
        bottom: 60px;
        right: 10px;
        background: rgba(0,0,0,0.6);
        padding: 10px;
        border-radius: 15px;
        font-size: 15px;
    }
    .copy-container button {
        background: #ff5722;
        color: #fff;
        border: none;
        padding: 10px 18px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div id="player-container">
    <div class="player-buttons" id="playerButtons"></div>
    <iframe id="playerFrame" allowfullscreen></iframe>

    <div class="copy-container">
        <span>Вставить на сайт:</span>
        <button id="copyBtn">Скопировать</button>
    </div>
</div>

<script>
(function(){
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    if (!id) {
        document.body.innerHTML = "<h2 style='text-align:center;margin-top:20%;color:#fff;'>Ошибка: не указан ID КиноПоиска</h2>";
        return;
    }
    const defaultPlayer = params.get("player") || "1";

    const players = {
        1: `https://api.atomics.ws/embed/kp/${id}`,
        2: `https://harald-as.newplayjj.com/?kp=${id}&token=e7b61f129f4a392ac4bf6726a9dd6a`,
        3: `https://p.lumex.space/j3mqebEPqCLB?domain=kinodivbox.github.io&kp_id=${id}`,
        4: `https://675812196.videoframe2.com/embed-kp/${id}`,
        5: `https://kodik.cc/find-player?kinopoiskID=${id}`,
    };

    const playerFrame = document.getElementById("playerFrame");
    const playerButtons = document.getElementById("playerButtons");

    function loadPlayer(name) {
        if (players[name]) {
            playerFrame.src = players[name];
        }
    }

    // Создаём кнопки
    for (const name in players) {
        const btn = document.createElement("div");
        btn.className = "player-btn";
        btn.textContent = name[0].toUpperCase();
        btn.title = name;
        btn.onclick = () => loadPlayer(name);
        playerButtons.appendChild(btn);
    }

    // Загружаем стартовый плеер
    loadPlayer(defaultPlayer);

    // Копирование кода
    document.getElementById("copyBtn").onclick = () => {
        const embedCode = `<iframe src="${location.origin}${location.pathname}?id=${id}&player=${defaultPlayer}" width="800" height="450" frameborder="0" allowfullscreen></iframe>`;
        navigator.clipboard.writeText(embedCode).then(() => {
            alert("Код скопирован!");
        });
    };

    // Лёгкая защита
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key))) {
            return false;
        }
    };
})();
</script>

</body>
</html>
