<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KinoDivBox</title>
  
  <link rel="icon" href="/css_js/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css_js/Demo.css">
  <link rel="stylesheet" href="/css_js/knopki.css">

  <meta name="description" content="Агрегатор плееров Alloha, Ashdi, Collaps и других. Смотреть фильмы и сериалы онлайн.">
  <meta name="keywords" content="kinodivbox, фильмы онлайн, сериалы онлайн, смотреть бесплатно">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="KinoDivBox — агрегатор плееров" />
  <meta property="og:image" content="/css_js/cover.png"/>

  <script src="/css_js/logo.js" async></script>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="sliding-button center">KINODIVBOX</a>
    </header>

    <main>
      <div id="kin-x" data-kinopoisk="986754123963" data-empty-player="/319529_O.png"></div>

      <div class="notice">
        <p>Если Вы владелец авторских прав — помните, что все плееры размещаются через сторонние API. Обращайтесь напрямую в соответствующие хостинги.</p>
        <p>Вопросы по рекламе, ошибкам, авторским правам — к видео-хостингам напрямую.</p>
      </div>
    </main>
  </div>

  <footer class="footer_body">
    <a href="https://t.me/kinodivbox_Official" class="sliding-button" target="_blank">TELEGRAM</a>
  </footer>

  <script>
    document.oncontextmenu = () => false;
    document.onkeydown = (e) => {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        return false;
      }
    };
  </script>

  <!-- Счётчики -->
  <div class="counters">
    <!-- hit.ua -->
    <a href="http://hit.ua/?x=39011" target="_blank">
      <img src="//c.hit.ua/hit?i=39011&g=0&x=4" width="88" height="15" alt="hit.ua">
    </a>

    <!-- LiveInternet -->
    <a href="https://www.liveinternet.ru/click" target="_blank">
      <img width="88" height="15" style="border:0" 
           title="LiveInternet: посетителей за сегодня"
           src="https://counter.yadro.ru/hit?t23.6;r;u;h;0" alt=""/>
    </a>
  </div>
</body>
</html>
