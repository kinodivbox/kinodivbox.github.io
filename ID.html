<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KinoDivBox</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      padding: 20px;
      transition: background 0.5s ease;
    }

    p.logo {
      text-align: center;
      font-weight: 900;
      font-size: 3rem;
      color: #ff3d00;
      cursor: default;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0 0 30px;
      transition: color 0.3s ease;
    }

    p.logo:hover {
      color: #ff7043;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { color: #ff3d00; }
      50% { color: #ff7043; }
    }

    .search-box {
      max-width: 650px;
      margin: 0 auto 40px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, button {
      padding: 12px 16px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline-offset: 2px;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    input {
      flex-grow: 1;
      min-width: 280px;
      background: #222;
      color: #eee;
      box-shadow: inset 0 0 8px #000;
    }

    input::placeholder {
      color: #999;
      font-style: italic;
    }

    input:focus {
      box-shadow: 0 0 8px 2px #ff3d00;
      background: #333;
      color: #fff;
    }

    button {
      background-color: #ff3d00;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(255, 61, 0, 0.6);
      user-select: none;
    }

    button:hover, button:focus {
      background-color: #ff6f3a;
      box-shadow: 0 6px 12px rgba(255, 111, 58, 0.8);
      transform: translateY(-2px);
    }

    .player {
      margin: 0 auto;
      max-width: 900px;
    }

    .player-block {
      margin-bottom: 40px;
      background: rgba(255 61 0 / 0.15);
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(255 61 0 / 0.4);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .player-block:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 24px rgba(255 61 0 / 0.7);
    }

    .player-block h2 {
      text-align: center;
      font-size: 22px;
      margin: 15px 0;
      color: #ffb399;
      user-select: none;
    }

    iframe {
      width: 100%;
      height: 60vh;
      border: none;
      border-radius: 14px;
      opacity: 0;
      transition: opacity 0.8s ease;
      display: block;
    }

    iframe.loaded {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .player-block h2 {
        font-size: 18px;
      }
      input {
        font-size: 16px;
      }
      button {
        font-size: 16px;
      }
      iframe {
        height: 40vh;
      }
    }
  </style>
</head>
<body>

<p class="logo" title="–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É">
  üé¨ <a href="https://kinoglobus.at.ua/baza/doramy.html" style="color:inherit; text-decoration:none;">KinoDivBox</a>
</p>

<div class="search-box">
  <input
    id="query"
    type="text"
    placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∏–ª–∏ —Å—Å—ã–ª–∫—É –ö–∏–Ω–æ–ü–æ–∏—Å–∫–∞"
    onkeydown="if(event.key==='Enter') searchPlayer()"
    aria-label="–ü–æ–∏—Å–∫ –ø–æ ID –∏–ª–∏ —Å—Å—ã–ª–∫–µ –ö–∏–Ω–æ–ü–æ–∏—Å–∫–∞"
  />
  <button onclick="searchPlayer()" aria-label="–ü–æ–∏—Å–∫">–ü–æ–∏—Å–∫</button>
  <button onclick="copyShareLink()" aria-label="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å—Å—ã–ª–∫–æ–π">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
</div>

<div class="player" id="playerContainer" aria-live="polite" aria-atomic="true"></div>

<script>
  const players = {
    Collaps: id => `https://api.loadbox.ws/embed/kp/${id}`,
    Alloha: id => `https://harald-as.newplayjj.com/?kp=${id}&token=e7b61f129f4a392ac4bf6726a9dd6a`
  };

  function extractID(input) {
    const match = input.match(/kinopoisk\.ru\/(?:film|series)\/(\d+)/);
    return match ? match[1] : input;
  }

  function searchPlayer() {
    let query = document.getElementById("query").value.trim();
    query = extractID(query);

    const container = document.getElementById("playerContainer");

    if (!query || isNaN(query)) {
      alert("–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ–≤–æ–π ID –ö–∏–Ω–æ–ü–æ–∏—Å–∫–∞ –∏–ª–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Å—ã–ª–∫—É");
      return;
    }

    container.innerHTML = '';

    for (const [name, getSrc] of Object.entries(players)) {
      const iframeSrc = getSrc(query);
      const block = document.createElement("div");
      block.className = "player-block";

      const title = document.createElement('h2');
      title.textContent = name;
      block.appendChild(title);

      const iframe = document.createElement('iframe');
      iframe.src = iframeSrc;
      iframe.allowFullscreen = true;
      iframe.loading = 'lazy';
      iframe.setAttribute('title', `–ü–ª–µ–µ—Ä ${name} –¥–ª—è –ö–∏–Ω–æ–ü–æ–∏—Å–∫ ID ${query}`);
      iframe.onload = () => iframe.classList.add('loaded');
      block.appendChild(iframe);

      container.appendChild(block);
    }

    history.replaceState(null, '', `?id=${query}`);
  }

  function copyShareLink() {
    let query = document.getElementById("query").value.trim();
    query = extractID(query);

    if (!query || isNaN(query)) {
      alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID –∏–ª–∏ —Å—Å—ã–ª–∫—É –ø–µ—Ä–µ–¥ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ–º");
      return;
    }

    const url = `${window.location.origin}${window.location.pathname}?id=${query}`;
    navigator.clipboard.writeText(url).then(() => {
      alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!");
    }).catch(() => {
      alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Å—Å—ã–ª–∫–∏.");
    });
  }

  function loadFromURL() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id && !isNaN(id)) {
      document.getElementById("query").value = id;
      searchPlayer();
    }
  }

  window.onload = loadFromURL;
</script>

</body>
</html>
