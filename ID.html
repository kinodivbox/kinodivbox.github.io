<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KinoDivBox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .search-box {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    input {
      flex-grow: 1;
      min-width: 250px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d6efd;
    }
    .player {
      margin-top: 20px;
    }
    .player-block {
      margin-bottom: 30px;
    }
    .player-block h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<p style="text-align: center;">
  <span style="font-size:36px;">
    <a href="/">
      <span style="color:#ff0000;"><strong>KinoDivBox</strong></span>
    </a>
  </span>
</p>

<div class="search-box">
  <input id="query" type="text" placeholder="Введите ID КиноПоиска" onkeydown="if(event.key==='Enter') searchPlayer()" />
  <button onclick="searchPlayer()">Поиск</button>
  <button onclick="copyShareLink()">Поделиться</button>
</div>

<div class="player" id="playerContainer"></div>

<script>
  const players = {
    Collaps: id => `https://api.loadbox.ws/embed/kp/${id}`,
    Alloha: id => `https://harald-as.newplayjj.com/?kp=${id}&token=e7b61f129f4a392ac4bf6726a9dd6a`
    // сюда можно добавить больше плееров при необходимости
  };

  function searchPlayer() {
    const query = document.getElementById("query").value.trim();
    const container = document.getElementById("playerContainer");

    if (!query || isNaN(query)) {
      alert("Введите числовой ID КиноПоиска");
      return;
    }

    container.innerHTML = '';

    for (const [name, getSrc] of Object.entries(players)) {
      const iframeSrc = getSrc(query);
      const block = document.createElement("div");
      block.className = "player-block";
      block.innerHTML = `
        <h2>${name}</h2>
        <iframe src="${iframeSrc}" allowfullscreen loading="lazy"></iframe>
      `;
      container.appendChild(block);
    }

    history.replaceState(null, '', `?id=${query}`);
  }

  function copyShareLink() {
    const id = document.getElementById("query").value.trim();

    if (!id || isNaN(id)) {
      alert("Введите корректный ID перед копированием ссылки");
      return;
    }

    const url = `${window.location.origin}${window.location.pathname}?id=${id}`;
    navigator.clipboard.writeText(url).then(() => {
      alert("Ссылка скопирована!");
    });
  }

  function loadFromURL() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id && !isNaN(id)) {
      document.getElementById("query").value = id;
      searchPlayer();
    }
  }

  window.onload = loadFromURL;
</script>

<script>
  // Отключаем контекстное меню (ПКМ)
  document.addEventListener('contextmenu', (e) => e.preventDefault());

  // Блокируем комбинации клавиш (DevTools и просмотр кода)
  document.addEventListener('keydown', (e) => {
    const blocked =
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && e.key.toUpperCase() === 'U');

    if (blocked) {
      e.preventDefault();
      e.stopPropagation();
    }
  });
</script>
</body>
</html>
