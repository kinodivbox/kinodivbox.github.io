<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KinoDivBox 4.0</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff3d00">

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#111;
  color:#eee;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

header{
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:#ff3d00;
}

main{
  flex:1;
  padding:20px;
  max-width:900px;
  margin:auto;
  width:100%;
}

.search{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:#ff3d00;
  color:white;
  cursor:pointer;
}

.player{
  margin-top:15px;
}

iframe{
  width:100%;
  height:60vh;
  border:none;
  border-radius:12px;
}

.nav{
  display:flex;
  justify-content:space-around;
  background:#1c1c1c;
  padding:10px;
}

.nav button{
  background:none;
  color:#aaa;
}

.nav button.active{
  color:#ff3d00;
}

.loader{
  width:50px;
  height:50px;
  border:5px solid #333;
  border-top:5px solid #ff3d00;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:40px auto;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<header>üé¨ KinoDivBox 4.0</header>

<main id="app"></main>

<div class="nav">
  <button onclick="showHome()" class="active">–ì–ª–∞–≤–Ω–∞—è</button>
  <button onclick="showFavorites()">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
  <button onclick="showHistory()">–ò—Å—Ç–æ—Ä–∏—è</button>
</div>

<script>
const app = document.getElementById("app");

const players = {
  VideoCDN: id => `https://p.lumex.space/j3mqebEPqCLB?domain=${location.hostname}&kp_id=${id}`,
  Collaps: id => `https://api.namy.ws/embed/kp/${id}`
};

function extractID(input){
  const match = input.match(/(\\d+)/);
  return match ? match[1] : null;
}

function saveHistory(id){
  let history = JSON.parse(localStorage.getItem("history")||"[]");
  if(!history.includes(id)){
    history.unshift(id);
    history = history.slice(0,20);
  }
  localStorage.setItem("history",JSON.stringify(history));
}

function addFavorite(id){
  let fav = JSON.parse(localStorage.getItem("favorites")||"[]");
  if(!fav.includes(id)){
    fav.push(id);
  }
  localStorage.setItem("favorites",JSON.stringify(fav));
}

function showHome(){
  setActive(0);
  app.innerHTML = `
    <div class="search">
      <input id="idInput" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –ö–∏–Ω–æ–ü–æ–∏—Å–∫">
      <button onclick="loadPlayer()">–°–º–æ—Ç—Ä–µ—Ç—å</button>
    </div>
    <div id="playerArea"></div>
  `;
}

function showFavorites(){
  setActive(1);
  const fav = JSON.parse(localStorage.getItem("favorites")||"[]");
  app.innerHTML = "<h3>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h3>" +
    fav.map(id=>`<p><button onclick="quickLoad('${id}')">${id}</button></p>`).join("");
}

function showHistory(){
  setActive(2);
  const history = JSON.parse(localStorage.getItem("history")||"[]");
  app.innerHTML = "<h3>–ò—Å—Ç–æ—Ä–∏—è</h3>" +
    history.map(id=>`<p><button onclick="quickLoad('${id}')">${id}</button></p>`).join("");
}

function setActive(index){
  document.querySelectorAll(".nav button").forEach((b,i)=>{
    b.classList.toggle("active",i===index);
  });
}

function quickLoad(id){
  showHome();
  document.getElementById("idInput").value=id;
  loadPlayer();
}

function loadPlayer(){
  const input = document.getElementById("idInput").value.trim();
  const id = extractID(input);
  if(!id){ alert("–ù–µ–≤–µ—Ä–Ω—ã–π ID"); return; }

  const area = document.getElementById("playerArea");
  area.innerHTML='<div class="loader"></div>';

  saveHistory(id);

  const src = players.VideoCDN(id);

  setTimeout(()=>{
    area.innerHTML = `
      <iframe src="${src}" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
      <div style="margin-top:10px;">
        <button onclick="addFavorite('${id}')">‚≠ê –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</button>
      </div>
    `;
  },800);
}

showHome();

if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
